<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact.css">
  </head>
  <body>
    <header class="header clearfix">
      <a href="home_page.html"><img src="./images/logo.png" alt="" class="logo"></a>
      <a href="#"></a>
      <ul class="menu">
        <li><a href="home_page.html">Home</a></li>
        <li><a href="business.html">Business Content</a></li>
        <li><a href="company.html">Company Profile</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>
    <div class="top">
      <img src="./images/contact.png" alt="" class="top clearfix">
    </div>
    <div class="left_part clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">Business Content</a></li>
            <li><a href="company.html">Company Profile</a></li>
            <li id="clicked"><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <table class="contact">
          <tr>
            <th>Name</th>
            <td><input type="text" name="user_name" id="name" class="input_text"></td>
          </tr>
          <tr>
            <th>Mail address</th>
            <td><input type="email" name="user_email" id="email" class="input_text"></td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>
              <input type="radio" name="" value=""> Male
              <input type="radio" name="" value=""> Female
            </td>
          </tr>
          <tr>
            <th>Inquiry</th>
            <td><textarea rows="8" cols="16"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" class="button"><button type="button" name="button">Send</button></td>
          </tr>
        </table>
      </article>
    </div>
    <footer class="footer" id="contact_footer">

    </footer>
  </body>
</html>
